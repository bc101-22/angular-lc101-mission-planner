<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <!-- "Add to Cargo Hold" button goes here. -->
            <button (click)="addItem(item)" [disabled]="addDisabled(item)" [class.active]="!addDisabled(item)">Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}
            <button (click)="removeItem(equipment)">Remove from Cargo Hold</button>
        </li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearMaxMass()">Mass Budget Remaining: {{remainingMassBudget()}}<!-- Calculate mass remaining here. --> kg</p>
    <!-- Add the "Empty Hold" button here. -->
    <button (click)="emptyCargoHold()">Empty Hold</button>
</div>
