<h3>Experiments</h3>
<ul>
  <li *ngFor = "let experiment of experiments">
  <span *ngIf="experimentBeingEdited !== experiment; else elseBlock">
    <span (click)="edit(experiment)" class="editable-text">{{experiment.name}}</span>
  <button (click)="remove(experiment)">remove</button>
  </span>

  <ng-template #elseBlock>
    <input #updateExperiment (keyup.enter)="save(updateExperiment.value)"/>
    <button (click)="save(updateExperiment.value, experiment)">save</button>
  </ng-template>
  </li>
</ul>

<input #experimentName type="text"/>
<button (click)="add(experimentName.value)">Add</button>
