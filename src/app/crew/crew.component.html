<div class="displayBox">
    <h3>Candidates</h3>
    <ul>
        <!-- [class.selected]="selected" (click)="selected = !selected" -->
        <li *ngFor="let member of candidates" (click)="addCrewMember(member)" [class.selected]="enrolled(member)"
        >{{member.name}} </li>
    </ul>
</div>
<hr>
<div class="displayBox">
    <h3>{{getCrewStatus()}}<!-- Add a span tag here to display 'Full' when the crew reaches 3. --></h3>
    <ol>
        <li *ngFor="let astronaut of crew" (mouseover)="selectedAstronaut = astronaut" (mouseout)="selectedAstronaut = null">{{astronaut.name}}
        </li>
        <ng-container *ngIf="selectedAstronaut">
            <img [class.img]="true" [src] = "selectedAstronaut.photo"/>
        </ng-container>
    </ol>
    <!-- Add an img tag here to display astronaut photos. -->
</div>
